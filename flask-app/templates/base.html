<!DOCTYPE html>
<head>
	<title>{{ title }}</title>
</head>

<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<div id="success">
				{{ message }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
	
	{% block content %}{% endblock %}
</body>

</html>
